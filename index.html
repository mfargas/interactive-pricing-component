<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css" type="text/css">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<header>
  <h1>Simple, traffic-based pricing</h1>
  <h5>Sign-up for our 30-day trial. No credit card required.</h5>
</header>

<div class="price-component">

  <section class="jscript-components">
    <div class="pageviews-comp">Pageviews</div>
    <div class="price-comp">
      <span class="price-currency">$</span>
      <span class="price-amount">16</span>
      <span class="price-option">/month</span>
    </div>
  </section>

  <input type="range" class="slider" id="pricingSlider" 
    data-price-input='{
      "0": "10",
      "1": "50",
      "2": "100",
      "3": "500",
      "4": "1000"
    }' >

  <section class="billing-options">
    <label class="bill-switch">
      <input type="checkbox">
      <span class="switch round"></span>
    </label>
    <p>Monthly Billing</p>
    <p>Yearly Billing 25% discount</p>
  </section>

  <hr>

  <section class="card-bottom">
    <ul>
      <li>Unlimited websites</li>
      <li>100% data ownership</li>
      <li>Email reports</li>
    </ul>
    <button>Start my trial</button>
  </section>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
