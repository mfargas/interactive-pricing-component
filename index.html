<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css" type="text/css">
  
  <title>Interactive Pricing Component</title>
</head>
<body>

<header>
  <h1>Simple, traffic-based pricing</h1>
  <h5>Sign-up for our 30-day trial. No credit card required.</h5>
</header>

<div class="price-component">

  <section class="jscript-components">

    <div class="slider-views" id="pricingSlider">
      <div class="price-per-pageviews"><div class="pageviews-comp">
        <span class="pageviews">100k</span>
            Pageviews
      </div>
      <div class="price-comp" data-price-output='{
              "0": ["$", "8", "/ month"],
              "1": ["$", "12", "/ month"],
              "2": ["$", "16", "/ month"],
              "3": ["$", "24", "/ month"],
              "4": ["$", "36", "/ month"]
            }'>
        <span class="price-currency">$</span>
        <span class="price-amount">16</span>.00
        <span class="price-option">/month</span>
      </div>
    </div>
      
      <input type="range" class="slider" 
        data-price-input='{
          "0": ["10", "k"],
          "1": ["50", "k"],
          "2": ["100", "k"],
          "3": ["500", "k"],
          "4": ["1", "m"]
        }' 
        oninput="updatePageviews(this.value)">
        <output class="bubble"></output>
    </div>
    <div class="pricing-slider-value"></div>

  </section>

  <section class="billing-options">
    <h5>Monthly Billing</h5>
    <label class="bill-switch">
      <input type="checkbox">
      <span class="switch round">
      </span>
    </label>
    <h5>Yearly Billing</h5>
    <p class="discount">25% discount</p>
  </section>
  <hr>
  <section class="card-bottom">
    <ul>
      <li>Unlimited websites</li>
      <li>100% data ownership</li>
      <li>Email reports</li>
    </ul>
    <button>Start my trial</button>
  </section>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marjoree E. Fargas</a>.
  </div>
  <script src="./pricing.js"></script>
</body>
</html>
